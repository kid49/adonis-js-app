/api/v1/bookings:
  get:
    security:
      - bearerAuth: []
    tags:
      - Booking
    responses:
      200:
        description: success get all data booking
        content:
          application/json:
            schemas:
              message:
                type: string
                example:
                  message: success fetch booking
              data:
                type: array
                items:
                  type: object
                  properties:
                    id: int
                    play_date_start: string
                    play_date_end: string
                    fieldId: int

